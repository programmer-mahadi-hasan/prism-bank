<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prism Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="login-area">
    <h1 class="text-center">Welcome To Prism Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" placeholder="Password">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>DEPOSIT</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>WITHDRAW</h5>
          <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>BALANCE</h5>
          <h2>$ <span id="currentBalance">1240</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h2>Deposit</h2>
          <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
          <br>
          <button id="addDeposit" class="btn btn-success">
            Deposit
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h2>Withdraw</h2>
          <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
          <br>
          <button id="addWithdraw" class="btn btn-success">
            Withdraw
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // login button handler
    const loginbtn = document.getElementById('login');
    loginbtn.addEventListener('click', function () {
      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";
      const transactionArea = document.getElementById('transaction-area');
      transactionArea.style.display = 'block';
    })
    // deposit button handler
    const depositBtn = document.getElementById('addDeposit');
    depositBtn.addEventListener('click',function() {
      const depositNumber = getInputNumber('depositAmount');
      updateSpanText('currentDeposit', depositNumber)
      updateSpanText('currentBalance', depositNumber)
      document.getElementById('depositAmount').value = '';
    })
    // withdraw button handler
    const withdrawBtn = document.getElementById('addWithdraw')
    withdrawBtn.addEventListener('click', function(){
        const withdrawNumber = getInputNumber('withdrawAmount');
        updateSpanText('currentWithdraw', withdrawNumber);
        updateSpanText('currentBalance', -1 * withdrawNumber);
        
        document.getElementById('withdrawAmount').value = '';
    })

    function getInputNumber(id) {
      const amount = document.getElementById(id).value;
      const amountNumber = parseFloat(amount);
      return amountNumber;
    };

    function updateSpanText(id, depositNumber) {
      const current = document.getElementById(id).innerText;
      const currentNumber = parseFloat(current);
      const totalAmount = depositNumber + currentNumber;
      document.getElementById(id).innerText = totalAmount;
    };
  </script>
</body>

</html>
